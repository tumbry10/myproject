{% extends 'main/base.html' %}
{% block title %}
    Add New Book
{% endblock title %}

{% block content %}

    <div class="row m-2">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="mt-3 text-center">Add A New Book</h2><hr>
            <div class="card">
                <!-- Django Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="p-2">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success form-control">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    
    

{% endblock content %}
